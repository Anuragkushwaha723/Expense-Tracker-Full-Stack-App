<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Expense Tracker App</title>
</head>

<body>
    <!-- header -->
    <div class="p-3 mb-0 bg-dark bg-gradient text-white">
        <div class="mx-auto" style="width: 200px;">
            <p class="h2">Sign Up </p>
        </div>
    </div>
    <!-- body -->
    <div class="p-3 mb-2 bg-light bg-gradient text-black" style="height: 665px;">
        <!-- form -->
        <form action="#">
            <!-- name button -->
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label" aria-autocomplete="list">Name *</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Rahul Sharma">
                </div>
            </div>
            <!-- email button -->
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label" aria-autocomplete="list">Email Address *</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" placeholder="email@example.com">
                </div>
            </div>
            <!-- password button -->
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Password *</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password">
                </div>
            </div>
            <!-- submit button -->
            <div class="mb-3 row">
                <label for="submit" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <input type="submit" class="form-control btn btn-outline-primary" value="Sign Up" id="submit">
                </div>
            </div>
        </form>
        <div class="mx-auto" style="width: 200px;">
            <a href="#" class="link-primary text-center">Already Create Account? Login Page</a>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
